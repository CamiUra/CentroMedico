{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Especialidades</h2>
  <a href="{% url 'especialidad_new' %}" class="btn btn-primary mb-3">Agregar Examen</a>
  <a href="{% url 'admin_menu' %}" class="btn btn-primary mb-3">Volver</a>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Especialidad</th>
          <th scope="col" style="text-align: end;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for especialidad in especialidades_list %}
        <tr>
          <td>{{ especialidad.id_especialidad }}</td>
          <td>{{ especialidad.nombre_especialidad }}</td>
          <td style="text-align: end;">
            <a href="{% url 'especialidad_detail' especialidad.pk %}" class="btn btn-info btn-sm me-2">Detalles</a>
            <a href="{% url 'especialidades_edit' especialidad.pk %}" class="btn btn-warning btn-sm me-2">Editar</a>
            <form action="{% url 'especialidades_delete' especialidad.pk %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
