{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Ficha Médica</h2>
    <h5>Médico a cargo: {{ medic.nombre_medico }} {{ medic.apellido_medico }}</h5> <!-- Display medic's name -->
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div>
        <div class="card-footer">
            <a href="{% url 'medic_menu' %}" class="btn btn-secondary">Volver</a>
          </div>
    </div>
</div>
{% endblock %}
