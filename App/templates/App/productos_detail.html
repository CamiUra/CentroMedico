{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3 class="mb-0">Datos</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <h5 class="card-title">ID</h5>
          <p class="card-text">{{ producto.id_producto }}</p>
        </div>
        <div class="col-md-6">
            <h5 class="card-title">Producto</h5>
            <p class="card-text">{{ producto.nombre_producto }}</p>
        </div>
      </div>
      <div class="mb-3">
        <h5 class="card-title">Cantidad disponible</h5>
        <p class="card-text">{{ producto.cantidad }}</p>
      </div>
      <div class="mb-3">
        <h5 class="card-title">Precio</h5>
        <p class="card-text">{{ producto.precio_producto }}</p>
      </div>
    </div>
    <div class="card-footer">
      <a href="{% url 'productos_list' %}" class="btn btn-secondary">Volver</a>
      <a href="{% url 'productos_edit' producto.pk %}" class="btn btn-warning">Editar</a>
      <form action="{% url 'productos_delete' producto.pk %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
